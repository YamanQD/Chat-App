<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--Bootstrap-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<!--Font Awesome Icons-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<!--Custom CSS-->
<link rel="stylesheet" href="./css/style.css">
<title>ChatOn - Realtime Chat</title>
</head>
<body>
  <div class="container-fluid bg-light" style="overflow: hidden;">
    <!--Header-->
    <div class="row border-bottom header">
      <!--Logo-->
      <div class="col-3 d-none d-md-block">
        <h1 class="text-light py-3 pl-1 text-center"><a href="index.html" class="text-decoration-none text-light"><i class="fas fa-comments mr-1"></i>ChatOn</a></h1>
      </div>
      <!--Room ID-->
      <div class="col-12 col-md-9 d-flex align-items-center justify-content-center mobile-header">
        <a href="javascript:void(0)" onclick="toggleSideBar()" id="toggle-button" class="text-light d-block d-md-none"><i class="fas fa-bars"></i></a>
        <h1 class="text-light py-3 pl-1 text-md-center d-block d-md-none"><a href="index.html" class="text-decoration-none text-light"><i class="fas fa-comments mr-1"></i>ChatOn</a></h1>
        <h2 class="py-3 room-id text-light">Room ID <small class="badge badge-light" id="roomId"></small></h2>
      </div>
    </div>
    <!--Body-->
    <div class="row body" style="overflow: hidden;">
      <!--Users-->
      <div id="sidebar" class="col-md-3 border-right p-0">
        <ul class="list-group list-group-flush w-100" id="users"></ul>
      </div>
      <!--Chat-->
      <div id="chat" class="col-md-9 d-flex flex-column p-0">
        <ol class="messages list-unstyled mt-3"></ol>
        <form id="chat-form"" class="d-flex input-container p-0 pb-1 px-1">
          <input
            type="text"
            id="msg"
            placeholder="Enter a message..."
            class="form-control form-control-lg shadow-none"
            autocomplete="off"
            required></textarea><!--
          --><button id="send" class="btn bg-primary text-light"><i class="fas fa-paper-plane"></i></button>
        </form>
      </div>
    </div>
  </div>
  <script>
    function toggleSideBar() {
      let sidebar = document.getElementById('sidebar')
      let chat = document.getElementById('chat')
      let button = document.getElementById('toggle-button')

      if (sidebar.style.getPropertyValue('margin-left') === '-100%') {
        chat.style.setProperty('margin-right', '-100%', 'important')
        sidebar.style.setProperty('margin-left', '0', 'important')
        button.style.transform = 'rotate(-90deg)'
      } else {
        chat.style.setProperty('margin-right', '0', 'important')
        sidebar.style.setProperty('margin-left', '-100%', 'important')
        button.style.transform = 'rotate(0)'
      }
    }
  </script>
  <!--Bootstrap-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <!--qs-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>
  <!--Socket.io-->
  <script src="/socket.io/socket.io.js"></script>
  <!--Moment.js-->
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src="https://momentjs.com/downloads/moment-timezone-with-data.js"></script>
  <!--Client-side script-->
  <script src="./js/main.js"></script>
</body>
</html>
